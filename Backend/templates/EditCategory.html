<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
</head>
<body>
<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Add Category </h4>

            <form method="post" action="{% url 'updatecategorydeatils' ctgry_id=data.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputCategory1">Category Name</label>
                    <input type="text" class="form-control" id="exampleInputCategory1" name="category_name" value="{{data.CategoryName}}" placeholder="Category Name" style="height: 35px;">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="category_desc" style="height: 80px;">{{data.CategoryDescription}}</textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile1">Upload Image</label>
                    <div>
                        <img src="{{data.CategoryImage.url}}" width="200" height="150">
                    </div>
                    <input type="file" class="form-control" id="exampleInputFile1" name="category_image" style="height: 35px;">
                </div>
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
