<!DOCTYPE html>
{% extends 'index.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Dishes</title>
</head>
<body>
<div class="col-6 card">
  <div class="card-body">
    <h4 class="card-title">Add items</h4>

    <form class="forms-sample" method="post" action="{% url 'updateitemsdata' item_id=data.id %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlSelect2">Category</label>
        <select class="form-control " id="exampleFormControlSelect2" name="item_category">
          <option>{{data.ItemCategory}}</option>
          {% for i in all_data %}
          <option>{{i.CategoryName}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInput1">Item Name</label>
        <input type="text" class="form-control " id="exampleInput1" placeholder="Item Name" name="item_name" value="{{data.ItemName}}">
      </div>
      <div class="form-group">
        <label for="exampleInput2">Price</label>
        <input type="number" class="form-control " id="exampleInput2" placeholder="Price" name="item_price" value="{{data.ItemPrice}}">
      </div>
      <div class="form-group">
        <label for="exampleInputfile1">Upload Image 1</label>
        <div>
          <img src="{{data.Image1.url}}" width="200" height="150">
        </div>
        <input type="file" class="form-control " id="exampleInputfile1" name="image_1">
      </div>
      <div class="form-group">
        <label for="exampleInputfile2">Image 2</label>
        <div>
          <img src="{{data.Image2.url}}" width="200" height="150">
        </div>
        <input type="file" class="form-control " id="exampleInputfile2" name="image_2">
      </div>
      <div class="form-group">
        <label for="inputtextarea">Description</label>
        <textarea class="form-control" id="inputtextarea" style="height: 80px;" name="item_desc">{{data.ItemDescription}}</textarea>
      </div>


      <button type="submit" class="btn btn-primary me-2">Submit</button>
      <button class="btn btn-secondary">Cancel</button>
    </form>
  </div>
</div>

</body>
</html>
{% endblock %}
